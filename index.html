<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Projeto - Grade de Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container-sidebar">
        <nav class="sidebar">
            <img src="./imgs/svg/logo-text-icon.svg" alt="Logo My School Panel">
            <hr class="divisor-line">
            <img src="./imgs/svg/close-sidebar-icon.svg" alt="Fechar sidebar">
            <div class="options-sidebar">
                <div class="option-sidebar" id="users-dashboard">
                    <img src="./imgs/svg/users-icon.svg" alt="Gerenciar Usuários">
                    <p>Gerenciar Usuários</p>
                </div>
                <div class="option-sidebar" id="settings">
                    <img src="./imgs/svg/settings-icon.svg" alt="Configurações">
                    <p>Configurações</p>
                </div>
            </div>
            <hr class="divisor-line">
            <div class="user-information">
                <div class="user-log">
                    <img src="./imgs/svg/user-logado-icon.svg" alt="Imagem de perfil do usuário">
                    <p>Davi Calasans</p>
                    <p>Administrador</p>
                </div>

                <img src="./imgs/svg/logout-icon.svg" alt="Sair">
            </div>

        </nav>
    </section>
    
    <main>
        <div class="container-main">
            <div class="total-search">
                <div class="container-qtd-users">
                    <p id="qtd-users">Quantidade de alunos cadastrados: 0</p>
                </div>
                
                <div class="container-search">
                    <input type="text" id="search">
                    <img src="./imgs/svg/search-icon.svg" alt=" " id="icon-search">
                </div>
            </div>

            <div class="container-card-user"></div>
        </div>
    </main>
    
    
    <div class="btns">
        <input type="submit" value="Criar aluno" onclick="showForm()">
    </div>
    
    <div class="layout-form">
        <form action="" class="form" autocomplete="off">
            <label for="name">Nome completo:</label>
            <input 
            type="text" 
            placeholder="Ex: NEYMAR DA SILVA SANTOS" 
            id="name" 
            minlength="5" maxlength="60" 
            pattern="^[A-Za-zÀ-ÿ\s]+$" 
            title="Digite apenas letras" 
            required>
            <div id="name-feedback" class="feedback"></div>
 
            <label for="age">Idade:</label>
            <input type="date" 
            placeholder="Ex: 05/02/1994" 
            id="age"
            min="2000-01-01"
            max="2010-12-31" 
            required>

            <label for="matricula">Matrícula:</label>
            <div class="input-matricula">
                <input type="text" 
                value="0000" 
                id="four-zero" 
                disabled>
                <input type="text" 
                placeholder="Ex: 123456" 
                id="matricula" pattern="[0-9]{6}" 
                title="Digite apenas números (ex: 123456)" 
                maxlength="6" 
                required>
            </div>
            <div id="matricula-feedback" class="feedback"></div>

            <label for="serie">Série:</label>
            <select name="serie" id="series" required>
                <option value="" disabled selected>Selecione uma série</option>
                <option value="1º Série EM">1º Série EM</option>
                <option value="2º Série EM">2º Série EM</option>
                <option value="3º Série EM">3º Série EM</option>
            </select>
            <div id="select-feedback" class="feedback"></div>

            <label for="">Gênero:</label>
            <img src="" alt="">
            <label for="male">
            <input type="radio" 
            name="gender" 
            value="Masculino" 
            id="male" 
            required>Masculino</label>

            <label for="female">    
            <input type="radio" 
            name="gender" 
            value="Feminino" 
            id="female">Feminino</label>
            <input id="btn-enviar" type="submit" disabled>

        </form>
    </div>

    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/validation.js"></script>
</body>
</html>
