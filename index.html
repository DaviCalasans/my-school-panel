<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Projeto - Grade de Usu√°rios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="btns">
        <input type="submit" value="Criar aluno" onclick="showForm()">
    </div>
    <div class="layout-form">
        <form action="" class="form">
            <label for="">Name:</label>
            <input type="text" placeholder="name" id="name">
            <label for="">Age:</label>
            <input type="number" placeholder="age" id="age">
            <label for="">Gender:</label>
            <label for="male"><input type="radio" name="gender" value="M" id="male">Male</label>
            <label for="female"><input type="radio" name="gender" value="F" id="female">Female</label>
            <input type="submit">
        </form>
    </div>
    <div class="container-card-user">
    </div>
    <style>
        .container-card-user{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .container-info-users{
            width: 200px;
            border: 2px solid black;
        }
        .layout-form form{
            display: flex;
            flex-flow: column nowrap;
            width: 200px;
        }
        .layout-form form input{
            padding: 10px;
            margin-bottom: 5px;
        }


    </style>

    <script src="script.js"></script>
</body>
</html>
