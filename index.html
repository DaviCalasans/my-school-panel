<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Projeto - Grade de Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="btns">
        <input type="submit" value="Criar aluno" onclick="showForm()">
    </div>
    
    <div class="layout-form">
        <form action="" class="form">
            <label for="name">Nome:</label>
            <input type="text" placeholder="name" id="name" maxlength="60" pattern="^[A-Za-zÀ-ÿ\s]+$" title="Digite apenas letras">
 
            <label for="age">Idade:</label>
            <input type="date" placeholder="age" id="age" max="2024-12-31">

            <label for="matricula">Matrícula:</label>
            <div class="input-matricula">
                <input type="text" value="0000" id="four-zero" disabled>
                <input type="text" placeholder="Matrícula" id="matricula" pattern="[0-9]{6}" title="Digite apenas números (ex: 123456)" maxlength="6">
            </div>

            <label for="serie">Série:</label>
            <select name="serie" id="series" value="">
                <option value="1º Série EM" disabled selected>Selecione uma série</option>
                <option value="1º Série EM">1º Série EM</option>
                <option value="2º Série EM">2º Série EM</option>
                <option value="3º Série EM">3º Série EM</option>
            </select>

            <label for="">Gênero:</label>
            <img src="" alt="">
            <label for="male">
            <input type="radio" name="gender" value="Masculino" id="male">Masculino</label>
            <label for="female">    
            <input type="radio" name="gender" value="Feminino" id="female">Feminino</label>
            <input type="submit">

        </form>
    </div>
    
    <div class="container-card-user">
    </div>

    <style>
        .container-card-user{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .container-info-users{
            width: 200px;
            border: 2px solid black;
        }
        .layout-form form{
            display: flex;
            flex-flow: column nowrap;
            width: 200px;
        }
        .layout-form form input{
            padding: 10px;
            margin-bottom: 5px;
        }


    </style>

    <script src="script.js"></script>
</body>
</html>
